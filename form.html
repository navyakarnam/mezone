<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="container">
<form action=""><!--action is where the url of the server where the info of the form is written-->
    <h1 class="main_heading">Payment Form</h1>
    <p>Required fields are followed by *</p>
    <h2>Contact information</h2>
    <p>Name:* <input type="text"  name="name" required placeholder="Enter your full name"></p>
    
    <fieldset>
    
        <legend>Gender*</legend>
    <p>
        male: <input type="radio" name="gender" id="male" required><!--here the name of both should be same because it is a radio button(name=gender)-->
        female: <input type="radio" name="gender" id="female" required>
    </p>
   </fieldset>
   <p>Address: <input type="text" name="add" id="add" placeholder="enter your address"></p>
   <p>email: <input type="email" name="email" id="email"></p>
   <p>pincode: <input type="number" name="no" id="no"></p>



<h2>Payment information</h2>   <!--select box-->
<p> Cardtype:
    <select name="card type"  id="card type" >
    <option value="">-- select a card type>--</option>
    <option value="visa">visa</option>
    <option value="master card">master card</option>
    <option value="rupay">rupay</option>
</select>
</p>

  <p>  card number:* <input type="number" name="no" id="no" required></P>
   <p >exp date: <input type="date" name="date" id="date"></p>
   <p> cvv: <input type="password" name="password" id="password"></p>
    <button type="submit">submit</button>
    <p>For any queries or views:<textarea cols="50" rows="10"></textarea></p>
</form>
</div>
    
</body>
</html>
